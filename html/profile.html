<style>
    .center-me {
        display: flex;
        justify-content: center;
        padding: 40px;
        text-align: "center";
    }
    #prof-display {
        display: block;
        
        width: 150px;
        margin: 10px auto;
        border-radius: 50%;
    }
    
    #uname-style {
        font-size: 20px;
        font-family: "Lucida Console", Courier, monospace;
        font-weight: bold;
    }
    
    </style>
    
    <script>
        function triggered(){
            document.querySelector("#prof-image").click();
        }
    
        function preview(e){
            if(e.files[0]){
                var reader = new FileReader();
    
                reader.onload = function(e){
                    document.querySelector('#prof-display').setAttribute('src',e.target.result);
                }
                reader.readAsDataURL(e.files[0]);
    
            }
        }
    </script>

<div class="h-100 center-me text-center">
    <div class="my-auto">
        <form action="includes/helper.php" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <img src="#" onclick="triggered();" id="prof-display">
                <label for="prof-image" id="uname-style">Dummy Text</label>
                <input type="file" name="prof-image" id="prof-image" onchange="preview(this)" class="form-control" style="display: none;"> 
            </div>
            <div class="form-group">
                <textarea name="bio" id="bio" cols="30" rows="10" placeholder="bio..." style="text-align: center;"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" name="prof-submit" class="btn btn-success btn-lg btn-block">upload</button> 
            </div>
        </form>
        <h2 name=profile-name>Profile Page</h2>
        <img src="../images/PumatSol2.jpg">
        <p name="info">You are logged in!</p>
        <p>Change password section will go here.</p>
        <p>Payment options section will go here.</p>
        <p>Promotional discount information might go here.</p>
    </div>
</div>
